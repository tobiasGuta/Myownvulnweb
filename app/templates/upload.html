
<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
</head>
<body>
    <h2>Upload a file</h2>
    {% if msg %}<p>{{ msg|safe }}</p>{% endif %}
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file"><br/>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
